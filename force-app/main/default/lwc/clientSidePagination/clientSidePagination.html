<template>
    <!--LOADER-->
    <template lwc:if={isLoading}>
        <lightning-spinner variant="barnd" size="large"></lightning-spinner>
    </template>

    <!--Data Table-->
    <lightning-datatable key-field="id" data={recordsToDisplay} hide-checkbox-column columns={columns}>
    </lightning-datatable>

    <!--PAGINATION-->
    <c-paginator lwc:if={showPaginator} page-size={pageSize} total-records={totalRecords}
    is-client-side-pagination="true" onpaginationchange={paginationChangeHandler}></c-paginator>

    <!--NO RECORDS FOUND-->
    <template if:false={hasRecords}>
        <div class="slds-align_absolute-center slds-text-heading_medium slds-p-around_small">
            <P>No Records To Display</P>
        </div>
    </template>
</template>
