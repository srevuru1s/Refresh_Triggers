<template>
    <lightning-card icon-name="standard:account" variant="base" 
    title="Wire Get Records">
        <template lwc:if={wireOutput}>

            <p>User Id  : {wireOutput.fields.Id.value}</p>

            <p>User ProfileId : {wireOutput.fields.ProfileId.value}</p>  
            
                
        </template>
        
    </lightning-card>
