<template>
    <lightning-card icon-name="standard:account" variant="brand" title="Infinite Loading">
        <div style="height: 500px; Width : 900px">
            <lightning-datatable
                    key-field="id"
                    data={data}
                    columns={columns}
                    onrowaction={handleRowAction}
                    enable-infinite-loading={enableInfiniteLoading}
                    onloadmore={loadMoreRecords}>
            </lightning-datatable>
        </div>
    </lightning-card>
</template>
