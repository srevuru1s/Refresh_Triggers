<template>
    <lightning-card icon-name="standard:account" variant="base">
        <lightning-combobox
            name="progress"
            label="Select Industry Type"
            value={selectedValue}
            placeholder="Select Progress"
            options={selectListOptions}
            onchange={handleChange} 
        ></lightning-combobox>
        <template lwc:if={apexAccountDetails}>
            <template for:each={apexAccountDetails} for:item="account">
                <div key={account.Id}>
                    <p> Account Id:{account.Id}  </p>
                    <p> Name :{account.Name}     </p>
                    <p> Industry :{account.Industry} </p>
                </div>
            </template>
            <lightning-datatable
            key-field="id"
            data={dataTable}
            columns={columns}
            ></lightning-datatable>
        </template>
    </lightning-card>
</template>
